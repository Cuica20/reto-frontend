<!DOCTYPE html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans" />
    <link
      rel="stylesheet"
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <header>
      <img src="./images/logo.svg" alt="logo" />
    </header>

    <main>
      <figure class="main__left">
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration mockups"
        />
      </figure>
      <section class="main-right">
        <h1 class="main-right__title">
          Build The community Your Fans will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in geniune discussion.
        </p>
        <button class="main-right__button">Register</button>
      </section>
    </main>
    <section class="icons">
      <ul class="icons-list">
        <a class="icons-list__item" href=""
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a class="icons-list__item" href=""><i class="fab fa-twitter"></i></a>
        <a class="icons-list__item" href=""><i class="fab fa-instagram"></i></a>
      </ul>
    </section>
  </body>
</html>
